<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(assets/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 1">
            <div class="item" style="--position: 1"><img src="assets/r-2025.webp" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="CSS ONLY">
                ZUR - EKIN
            </h1>
            <div class="author">
                <h2>DEUSTO</h2>
                <p><b>Markel Rosco Matxain</b></p>
                <p>
                    The expirience is good 'til now.
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    
</body>
</html>
